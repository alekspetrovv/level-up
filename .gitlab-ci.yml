stages:
  - build
  - test
  - sonarqube
build:
  stage: build
  script:
    - cd Application
    - ./gradlew assemble
test:
  stage: test
  script:
    - cd Application
    - ./gradlew test
  dependencies:
    - build
sonarqube:
  stage: sonarqube
  script:
    - cd Application
    - ./gradlew sonarqube
  dependencies:
    - test

