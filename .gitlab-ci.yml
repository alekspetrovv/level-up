stages:
  - build
  - test
  - sonarqube
  - dockerizeSpring
build:
  stage: build
  script:
    - cd backend
    - mvn compile
test:
  stage: test
  script:
    - cd backend
    - mvn test

sonarqube:
  stage: sonarqube
  script:
    - cd backend
    - mvn clean deploy sonar:sonar

dockerizeSpring:
  stage:dockerizeSpring
  script:
   - cd ./backend
   - mvn clean install
   - docker rmi backend
   - docker build -t backend .