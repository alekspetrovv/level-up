stages:
  - build
  - test
  - sonarqube
  - docker
build:
  stage: build
  script:
    - cd backend
    - mvn compile
test:
  stage: test
  script:
    - cd backend
    - mvn test

sonarqube:
  stage: sonarqube
  script:
    - cd backend
    - mvn clean deploy sonar:sonar

services:
  - docker:dind
docker-job:
  stage: docker
  image: docker:dind
  script:
    - cd backend
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t registry.gitlab.com/xxxxxx/gitlab-ci-cd .
    - docker push registry.gitlab.com/xxxxxx/gitlab-ci-cd